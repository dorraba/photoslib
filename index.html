<!DOCTYPE html>
<html>

<head>
    <title>Rotation Flickr Example</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                        My Photos
                    </a>
            </div>
            <div class="navbar-form navbar-left" role="search">
                <div class="input-group">
                    <input type="text" id="query" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button id="fetch" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
                <button id="lock" class="btn btn-success"><i class="glyphicon glyphicon-lock"></i></button>
            </div>
        </div>
    </nav>
    <div id="container" class="editable">

    </div>

    <script src="scripts/services/flickrService.js"></script>
    <script src="scripts/services/photoService.js"></script>
    <script src="scripts/services/transformsService.js"></script>
    <script src="scripts/services/elementsCreatorService.js"></script>
    <script src="scripts/services/toolbar.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
